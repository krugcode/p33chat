services:
  pocketbase:
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - '8090:8090'
    environment:
      - POCKETBASE_SU_EMAIL=${POCKETBASE_SU_EMAIL}
      - POCKETBASE_SU_PASSWORD=${POCKETBASE_SU_PASSWORD}
    volumes:
      - pocketbase_data:/app/pb_data # Named volume instead of bind mount
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8090/api/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
    environment:
      - VITE_POCKETBASE_URL=http://pocketbase:8090
    depends_on:
      pocketbase:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pocketbase_data:
